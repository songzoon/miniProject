<ion-header>

    <ion-navbar>
      <ion-title>Contact</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <p>---- Search ----</p>
          <ion-item-sliding *ngFor="let item of items" >
          <ion-item>
            <ion-avatar item-start>
              <img src="{{item.imageUrl}}">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.telephone}}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="sms(item.name,item.telephone)">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
          </ion-item-options>
          <ion-item-options side="right">
              <button ion-button color="secondary" (click)="call(item.name,item.telephone)">
                  <ion-icon name="call"></ion-icon>
                  Call
                </button>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>

  </ion-content>

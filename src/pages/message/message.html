<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>

    <ion-item *ngFor="let item of messageArray">
        <ion-avatar item-start>
          <button ion-button icon-only >
            <ion-icon name="ios-notifications"></ion-icon>
          </button>
        </ion-avatar>
        <h2>{{item.ms_title}}</h2>
        <p >{{item.ms_mean}}</p>
        <p item-end>{{item.ms_datetime}}</p>
        
        
      </ion-item>

</ion-content>

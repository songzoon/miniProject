<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="Username"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="Email"></ion-input>
    </ion-item>
    <h1></h1> 

    <hr><!--เส้นขั้น  ---------------- -->

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sername</ion-label>
      <ion-input type="text" [(ngModel)]="Sername"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="text" [(ngModel)]="Telephone"></ion-input>
    </ion-item>

    <button ion-button block (click) = "postRegister(Username, Password, Email, Name, Sername, Telephone)">ลงทะเบียน</button>
    

    <h3>{{returnRegister}}</h3>
      

</ion-content>
